<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dino game</title>
    <link href="./src/css/main.css" rel="stylesheet">
</head>
<body>
    <h1>Dino Game</h1>
    <p>This game is inspired by the <a href="https://www.google.com/search?q=chrome+dino&oq=chrome+&aqs=chrome.0.69i59l3j69i57j69i60j0.1630j0j1&sourceid=chrome&ie=UTF-8" title="The game page">Google Chrome dinosaur game</a></p>
    <canvas id="game" height="847" width="998"></canvas>
    <div class="start__menu">
        <h2>Let's start</h2>
        <p>Please choose your difficulty</p>
        <div class="difficulty__choices">
            <div>
                <input type="radio" id="easy" name="difficulty" value="easy"
                       checked>
                <label for="easy">Easy</label>
            </div>

            <div>
                <input type="radio" id="hard" name="difficulty" value="hard">
                <label for="hard">Hard</label>
            </div>

            <div>
                <input type="radio" id="impossible" name="difficulty" value="impossible">
                <label for="impossible">Impossible</label>
            </div>
        </div>

        <button type="submit" value="start" class="start__btn">Start</button>
        </div>
    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
