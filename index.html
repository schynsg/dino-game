<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dino game</title>
    <link href="./src/css/main.css" rel="stylesheet">
</head>
<body>
    <h1>Dino Game</h1>
    <p>This game is inspired by the <a href="https://www.google.com/search?q=chrome+dino&oq=chrome+&aqs=chrome.0.69i59l3j69i57j69i60j0.1630j0j1&sourceid=chrome&ie=UTF-8" title="The game page">Google Chrome dinosaur game</a></p>
    <canvas id="game" height="847" width="998"></canvas>
    <div class="start__menu">
        <h2>Let's start</h2>
        <div class="difficulty__choices">
            <label for="diff">Please choose your difficulty :</label>
            <select name="difficulty" id="diff">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
                <option value="impossible">Impossible</option>
            </select>
        </div>

        <button type="submit" value="start" id="start__btn">Start</button>
    </div>
    <div class="restart__menu">
        <h2>Game Over</h2>
        <button type="submit" value="restart" id="restart__btn">Restart</button>
    </div>
    <div id="score">
    </div>
    <div class="commands__div">
        <p> Use space to jump</p>
    </div>
    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
